<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Jae Won Choi - Links</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="./index.css" />
      <!-- <link rel="preload" href="./images/bg01.jpg" as="image" /> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
      <script>
         window.addEventListener('DOMContentLoaded', () => {
           VANTA.BIRDS({
             el: "#vanta",
             mouseControls: true,
             touchControls: true,
             gyroControls: true,
             minHeight: 200.00,
             minWidth: 200.00,
             scale: 1.00,
             scaleMobile: 1.00,
             backgroundAlpha: 0.0,
             color2: 0xff00f0,
             wingSpan: 40.00,
             separation: 100.00,
             alignment: 77.00,
             cohesion: 5.00,
             quantity: 1.00
           })
         
           setTimeout(() => {
             const main = document.querySelector('main')
             main.style.opacity = 1
             main.style.filter = 'blur(0px)'
           }, 1000)
         })
      </script>
   </head>
   <body>
      <div id="vanta"></div>
      <main class="animated">
         <header>
            <img src="./images/birds.jpg" />
            <h1>Jae W. C.</h1>
         </header>
         <ul>
            <!--

               YouTube
               </a>
            </li>
            <li>
               <a href="https://www.instagram.com/20cjw22/">
               <img src="./images/instagram.png" alt="Twitter" width="20" />
               Instagram
               </a>
            </li>
            <li>
               <a href="https://docs.google.com/spreadsheets/d/1R2pWOM25gjv879fW9j-ydYCE8sbDUhnnjkMBO2Zkl1o/edit?usp=sharing">

      <div style="position: fixed; bottom: 1px; right: 10px;">
